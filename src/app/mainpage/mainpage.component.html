<div class="main-page-bg p-relative">
    <div class="toggle-sidenav-container pointer" (click)="toggleLeftSidenav()" (mouseenter)="hoverCodeIcon = true"
        (mouseleave)="hoverCodeIcon = false">
        <span *ngIf="isSidenavOpen">Workspace-Menü schließen</span>
        <span *ngIf="!isSidenavOpen">Workspace-Menü öffnen</span>
        <img class="code-symbol"
            [src]="hoverCodeIcon ? 'assets/img/icons/code_symbol_purple.png' : 'assets/img/icons/code_symbol.png'"
            [ngStyle]="{ transform: isSidenavOpen ? 'rotate(180deg)' : 'rotate(0)' }">
    </div>

    <app-mainpage-header (closeEvent)="toggleLeftSidenav()"></app-mainpage-header>

    <mat-sidenav-container class="content">

        <mat-sidenav #leftSidenav [(opened)]="isSidenavOpen" mode="side" opened="true" class="wrapper">
            <app-mainpage-channels class="channel-container f-column"></app-mainpage-channels>
        </mat-sidenav>

        <app-mainpage-chat *ngIf="!channelService.inDirectMessage" class="chat-container d-flex f-column" (openEvent)="openRightSidenav()"></app-mainpage-chat>
        <app-mainpage-direct-message *ngIf="channelService.inDirectMessage" class="chat-container d-flex f-column"></app-mainpage-direct-message>

        <mat-sidenav #rightSidenav mode="side" opened="false" position="end" class="wrapper">
            <app-mainpage-threads class="threads-container d-flex f-column"
                (closeEvent)="toggleRightSidenav()"></app-mainpage-threads>
        </mat-sidenav>

    </mat-sidenav-container>
</div>
