<mat-icon class="close-icon close-icon-dialog p-absolute pointer" (click)="dialogRef.close()">close</mat-icon>
<div class="content d-flex f-column p-relative">
    <h2 class="profile-text">Profil</h2>
    <img class="avatar-big" [src]="chatService.ownerData.ownerAvatarSrc || 'assets/img/avatar/avatar_standard_(1).png'"
        (error)="accountService.handleImageError($event, 'assets/img/avatar/avatar_standard_(1).png')">
    <span class="popup-name">{{ chatService.ownerData.ownerName }}</span>

    <div class="status-container d-flex ai-center w-100 g-20">
        <div [class.dot-online]="colorGreen" [class.dot-active]="colorBlue" [class.dot-offline]="colorGray">
        </div>
        <span class="dialog-span status" [class.span-online]="colorGreen" [class.span-offline]="colorGray"
            [class.span-active]="colorBlue">
            {{ status }}
        </span>
    </div>

    <div class="d-flex ai-end w-100 g-20 mt-30">
        <span class="material-symbols-outlined email-icon">
            mail
        </span>
        <span class="dialog-span">E-Mail-Adresse</span>
    </div>

    <a class="popup-email mt-20" href="mailto:chatService.ownerData.ownerEmail" target="_blank">
        {{ chatService.ownerData.ownerEmail }}
    </a>

    <div class="btn-container mt-30">
        <button class="btn-primary" (click)="getUserInformation(chatService.ownerData)">Nachricht</button>
    </div>
</div>
