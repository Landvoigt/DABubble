<mat-icon class="close-icon close-icon-dialog p-absolute pointer" (click)="dialogRef.close()">close</mat-icon>
<div class="content d-flex f-column p-relative">
    <h2 class="profile-text">Profil</h2>
    <img class="avatar-big" [src]="chatService.ownerData.ownerAvatarSrc || 'assets/img/avatar_small.png'"
        (error)="accountService.handleImageError($event, 'assets/img/avatar_small.png')">
    <span class="dialog-span popup-name">{{ chatService.ownerData.ownerName }}</span>

    <div class="status-container d-flex ai-center w-100 g-20">
        <div *ngIf="userDataJson.loggedIn && !userDataJson.isActive" class="online"></div>
        <div *ngIf="userDataJson.loggedIn && userDataJson.isActive" class="active"></div>
        <div *ngIf="!userDataJson.loggedIn && !userDataJson.isActive" class="offline"></div>

        <span *ngIf="userDataJson.loggedIn && !userDataJson.isActive" style="color:#92C83E" class="dialog-span status">{{ status
            }}</span>
        <span *ngIf="userDataJson.isActive && userDataJson.loggedIn" style="color:#444DF2" class="dialog-span status">{{ status
            }}</span>
        <span *ngIf="!userDataJson.loggedIn && !userDataJson.isActive" style="color:#686868" class="dialog-span status">{{
            status }}</span>
    </div>

    <div class="d-flex ai-end w-100 g-20 mt-30">
        <span class="dialog-span material-symbols-outlined email-icon">
            mail
        </span>
        <span class="dialog-span">E-Mail-Adresse</span>
    </div>

    <a class="popup-email mt-20" href="mailto:chatService.ownerData.ownerEmail" target="_blank">
        {{ chatService.ownerData.ownerEmail }}
    </a>

    <div class="btn-container mt-30">
        <button class="btn-primary" (click)="openDirectMessage(chatService.ownerData)">Nachricht</button>
    </div>
</div>
