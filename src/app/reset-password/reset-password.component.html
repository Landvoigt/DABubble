<div class="reset-password-cont">

  <!-- <div class="logo-img-cont-always">
    <img src="./assets/img/logo-intro.png">
    <div class="title">DABubble</div>
  </div> -->
  <img class="logo" src="./assets/img/logo.png">

  <img [class.password-valid-animation]="isValid" class="to-login-image" src="./assets/img/to-login.png">

  <mat-card>

    <div class="reset-password">
      <div class="title"> Passwort zurücksetzen</div>
      <div class="email-send">

        <div class="input-cont">
          <img class="eye" [src]="showPassword && !newPasswordExists && isEmailExist ? './assets/img/eye_open.svg' : './assets/img/eye-slash-regular.svg'" (click)="togglePasswordVisibility()">
          <input (ngModelChange)="passwordCheck()"  [disabled]="!isEmailExist" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            placeholder="Neues Passwort" type="{{ showPassword && !newPasswordExists && isEmailExist ? 'text' : 'password' }}" [(ngModel)]="newPassword" name="newPassword">
          <div style="display: none;" [class.warning]="isNewPasswordNotValid && confirmPassword != ''"> *Die Passwörter stimmen nicht zusammen!</div>
          <div style="display: none;" [class.warning]="newPassword !='' && !isPatternValid && isNewPasswordNotValid && confirmPassword == '' ">mind. 8 Karakter: a-z-A-Z-0-9</div>
          <div style="display: none;" [class.warning]="newPasswordExists">*Dieses Passwort ist ungültig!</div>
          <div style="display: none;" [class.warning]="!isEmailExist">*Gültige E-mail Adresse ist nicht vorhanden!</div>
        </div>

        <div class="input-cont">
          <img class="eye" [src]="showPassword && !newPasswordExists && isEmailExist ? './assets/img/eye_open.svg' : './assets/img/eye-slash-regular.svg'" (click)="togglePasswordVisibility()">
          <input (ngModelChange)="passwordCheck()" placeholder="Neues Kennwort bestätigen" type="{{ showPassword && !newPasswordExists && isEmailExist ? 'text' : 'password' }}"
            [(ngModel)]="confirmPassword" name="confirmPassword" [disabled]="!isPatternValid || newPassword =='' || newPasswordExists">
          <div style="display: none;" [class.warning]="isConfirmPasswordNotValid && confirmPassword != ''">
            *Die Passwörter stimmen nicht zusammen!</div>
        </div>

      </div>

      <div class="button-cont">
        <button (click)="resetPassword()" [disabled]="isPasswordValid">Passwort ändern</button>
      </div>

    </div>

    <mat-card-actions>
      <button (click)="checkIntro()" [routerLink]="'/send-link'" mat-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>

  <footer>
    <span  [routerLink]="'/imprint'" >Impressum</span>
    <span>Datenschutz</span>
  </footer>



</div>
